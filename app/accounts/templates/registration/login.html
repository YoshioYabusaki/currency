{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block main_content %}

<caption><font size="6" style="color:green"><b>Login</b></font></caption>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div><a href="{% url 'password_reset' %}">Forgot your password?</a></div><br>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
