<ul class="pagination">

    {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.previous_page_number }}&{{ pagination_params }}"
               tabindex="-1">
                Previous
            </a>
        </li>
    {% endif %}

    {% for page_index in page_obj.paginator.page_range %}
        <li class="page-item {% if page_obj.number == page_index %}active{% endif %}">
            <a class="page-link"
               href="?page={{ page_index }}&{{ pagination_params }}">
                {{ page_index }}
            </a>
        </li>
    {% endfor %}

    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link"
               href="?page={{ page_obj.next_page_number }}&{{ pagination_params }}">
                Next
            </a>
        </li>
    {% endif %}

</ul>
