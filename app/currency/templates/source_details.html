{% extends 'base.html' %}

{% load static %}

{% block main_content %}

<caption><font size="6" style="color:green"><b>Source Details</b></font></caption>
<br>

{% if source.logo %}
<img src="{{ source.logo.url }}" class="h100">
{% else %}
<img src="{% static 'images/no-image.png' %}" class="h100">
{% endif %}
<br>
ID: {{ object.id }}<br>
Bank name: {{ object.name }}<br>
Bank URL: {{ object.source_url }}<br>

{% endblock %}
